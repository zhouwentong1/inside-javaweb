<!DOCTYPE html>
<html lang="en">
<head>
    <title>Custom ValidateBox Tooltip - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="themes/icon.css">
    <link rel="stylesheet" type="text/css" href="demo.css">
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="jquery.easyui.min.js"></script>
    <meta charset="UTF-8">
    <title>测试数据</title>
    <script>
        $(document).ready(function () {
            $('#bt').bind('click', function () {
                alert('easyui');
                debugger;
                $('#ff').form('submit', {
                    url: "/user/getUser",
                    type: 'POST',
                    onSubmit: function () {
                        var isValid = $(this).form('validate');
                        if (!isValid) {
                            $.messager.progress('close');	// 如果表单是无效的则隐藏进度条
                        }
                        return isValid;	// 返回false终止表单提交
                    },
                    success: function () {
                        $.messager.progress('close');	// 如果提交成功则隐藏进度条
                    }
                });
            });

        });
    </script>
</head>
<body>
<form id="ff" method="post">
    <div>
        <label for="name">username:</label>
        <input class="easyui-validatebox" type="text" name="username" data-options="required:true"/>
    </div>
    <div>
        <label for="email">Sex:</label>
        <input class="easyui-validatebox" type="text" name="sex" data-options="required:true"/>
    </div>
    <div>
        <label for="birthday">birthday:</label>
        <input class="easyui-datebox" name="birthday" data-options="required:true"/>
    </div>
    <div>
        <label for="email">address-province:</label>
        <input class="easyui-validatebox" type="text" name="address.province" data-options="required:true"/>
    </div>
    <div>
        <label for="email">address-city:</label>
        <input class="easyui-validatebox" type="text" name="address.city" data-options="required:true"/>
    </div>
    <div>
        <label for="email">userinfo-userinfodesc</label>
        <input class="easyui-validatebox" type="text" name="userInfoDesc" data-options="required:true"/>
    </div>
    <div>
        <a id="bt" class="easyui-linkbutton" data-options="iconCls:'icon-search'" type="submit">保存</a>
    </div>
</form>
</body>
</html>
